<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
<script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.6/dist/vuetify.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<title>Reporting - Accueil</title>
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" class="back">
        <v-app  id="inspire" color="blue-grey darken-3">
            <v-content>
                <v-app-bar color="blue-grey darken-3" dense  dark  app clipped-left  elevate-on-scroll>
                    <v-toolbar-title>Bienvenue sur la page d'accueil du Reporting des données CAFAT</v-toolbar-title>
                </v-app-bar>
                <v-main>
                    <v-container fluid>
                        <template>
                            <v-card max-width="700" class="mx-auto mt-10">
                                <v-container>
                                    <v-row dense>
                                        <v-col v-for="(item, i) in items" :key="i" cols="12">
                                            <v-card :color="item.color" :href="item.href" dark hover>
                                                <div class="d-flex flex-no-wrap justify-space-between">
                                                    <div>
                                                        <v-card-title class="headline" v-text="item.title">
                                                        </v-card-title>
                                                        <v-card-subtitle v-text="item.subtitle"></v-card-subtitle>
                                                    </div>
                                                    <v-avatar class="ma-3" size="120" tile>
                                                        <v-img :src="item.src"></v-img>
                                                    </v-avatar>
                                                </div>
                                            </v-card>
                                        </v-col>
                                    </v-row>
                                </v-container>
                            </v-card>
                        </template>
                    </v-container>
                </v-main>
            </v-content>
        </v-app>
    </div>

    <!--385F73  #1F7087 #952175 #0479eb #f5a632-->
    <script>
        const app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                items: [
                    {
                        color: 'orange darken-4',
                        href: 'rapport_client.html',
                        src: 'client.jpg',
                        title: 'Espace Client',
                        subtitle: 'Reporting de données d\'utilisation de l\'Espace Client',
                    },
                ],
            }),
        })

    </script>
</body>

</html>
